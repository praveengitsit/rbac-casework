<p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Permissions</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-role>
    <tr>
      <td>{{ role.name }}</td>
      <td>
        @for (permission of role.permissionList; track permission) {
          <p-chip [label]="permission"></p-chip>
        }
      </td>
      <td>Actions</td>
    </tr>
  </ng-template>
</p-table>
