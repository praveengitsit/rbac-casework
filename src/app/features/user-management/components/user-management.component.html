<p-table [value]="userList" [tableStyle]="{ 'min-width': '10rem' }">
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <td>Actions</td>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      <td>Actions</td>
    </tr>
  </ng-template>
</p-table>
